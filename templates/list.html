{% extends 'base.html' %}

{% block content %}
  <h1>Catálogo de Livros</h1>
  {% for book in object_list %}
    <div>
      <h2>{{ book.title }}</h2>
      <p>Autor: {{ book.author }}</p>
      <p>Preço: {{ book.price }}</p>
      <a href="{% url 'detail' book.pk %}">Ver detalhes</a>
    </div>
  {% endfor %}
{% endblock %}
